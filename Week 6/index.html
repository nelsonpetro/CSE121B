<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coin Market</title>
</head>
<body>
    <div class="titleback">
        <h1 class="title">Coin Market</h1>
    </div>
    <input type="text" placeholder="Search a coin" class="search">
    <table class="infotable">
        <thead>
            <tr class="table-head">
                <td>Symbol</td>
                <td>Name</td>
                <td>Price (USD)</td>
                <td>Price change</td>
            </tr>
        </thead>
        <tbody class="info">
        </tbody>
    </table>
    <script src="scripts.js" defer></script>
</body>
</html>
